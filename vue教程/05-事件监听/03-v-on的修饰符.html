<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>1. .stop修饰符的使用</p>
  <div @click="divClick">
    <button @click.stop="btnClick">阻止冒泡</button>
  </div>
  <p>2. .prevent修饰符的使用</p>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>
  <p>3. 监听某个键盘的键帽的点击</p>
  <input type="text" @keyup.enter="keyUp">
  <p>4. .once修饰符的使用</p>
  <button @click.once="onceClick">once按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      btnClick () {
        console.log('btnClick')
      },
      divClick () {
        console.log('divClick')
      },
      submitClick () {
        console.log('submitClick')
      },
      keyUp () {
        console.log('keyUp')
      },
      onceClick () {
        console.log('onceClick')
      }
    }
  })
</script>
</body>
</html>

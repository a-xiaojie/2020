<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  时间调用的方法没有参数
  <br/>
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>
  <br/><br/>
  在事件定义时，写函数时省略了小括号，但是方法本身需要一个参数的,这个时候Vue会默认将浏览器生成的event事件对象作为参数传入到方法中
  <br/>
  <button @click="btn2Click()">按钮2</button>
  <br/><br/>
  方法定义时，需要event对象，同时又需要其他参数
  在调用时，手动的获取到浏览器参数的event对象：$event
  <br/>
  <button @click="btn3Click">按钮3</button>
  <button @click="btn2Click">按钮2</button>
  <button @click="btn3Click(1213, $event)">按钮3</button>
  <br/><br/>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      btn1Click () {
        console.log('btn1Click');
      },
      btn2Click (event) {
        console.log('----->', event)
      },
      btn3Click (abc, event) {
        console.log('++++', abc, event)
      }
    }
  })
</script>
</body>
</html>

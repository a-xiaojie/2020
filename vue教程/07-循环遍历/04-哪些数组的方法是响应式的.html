<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClickPush">push按钮</button>
  <button @click="btnClickPop">pop按钮</button>
  <button @click="btnClickShift">shift按钮</button>
  <button @click="btnClickUnshift">unshift按钮</button>
  <button @click="btnClickSplice">splice按钮</button>
  <button @click="btnClickSort">sort按钮</button>
  <button @click="btnClickReverse">reverse按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClickPush () {
        this.letters.push('aaa', 'bbb')
      },
      btnClickPop () {
        // 删除数组中最后一个元素
        this.letters.pop()
      },
      btnClickShift () {
        // 删除数组中第一个元素
        this.letters.shift()
      },
      btnClickUnshift () {
        // 在数组最前面添加元素
        this.letters.unshift('aaa', 'bbb')
      },
      btnClickSplice () {
        // 删除元素/插入元素/替换元素

        // 删除元素：第二个参数传入你要删除几个元素(如果没有传，就删除后面所有的元素)
        // splice(start, num)
        this.letters.splice(1, 1)

        // 替换元素: 第二个参数表示要替换几个元素，后面是用于替换前面的元素
        this.letters.splice(1, 3, 'm', 'n', 'l', 'x')

        // 插入元素: 第二个参数传入0，并且后面跟上要插入的元素
        this.letters.splice(1, 0, 'x', 'y', 'z')
      },
      btnClickSort () {
        this.letters.sort();
      },
      btnClickReverse () {
        this.letters.reverse();
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  1.在遍历对象的过程中，如果只是获取一个值，那么获取到的是value
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <br/>
  <br/>
  <br/>
  2.获取key和value时，格式为(value, key) in items
  <ul>
    <li v-for="(value, key) in info">{{key}}: {{value}}</li>
  </ul>
  <br/>
  <br/>
  <br/>
  3.获取key、value、index时，格式为(value, key, index) in items
  <ul>
    <li v-for="(value, key, index) in info">{{index}}.{{key}}: {{value}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'why',
        age: 18,
        height: 1.88
      }
    }
  })
</script>
</body>
</html>

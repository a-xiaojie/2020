<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 参数 -> 函数
  // resolve，reject他们本身又是函数
  new Promise((resolve, reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      resolve()
    }, 1000)
  }).then(() => {
    // 第一次处理的代码
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');

    new Promise((resolve, reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000);
    })
  }).then(() => {
    // 第二次处理的代码
    console.log('Hello Vuejs')
    console.log('Hello Vuejs')
    console.log('Hello Vuejs')
    console.log('Hello Vuejs')
    console.log('Hello Vuejs')

    new Promise((resolve, reject) => {
      // 第三次网络请求的代码
      setTimeout(() => {
        resolve();
      }, 1000);
    })
  }).then(() => {
    // 第三次处理的代码
    console.log('Hello Python')
    console.log('Hello Python')
    console.log('Hello Python')
    console.log('Hello Python')
  })
</script>
</body>
</html>

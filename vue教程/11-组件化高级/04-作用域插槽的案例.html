<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn>
    <!-- 目的是获取子组件中的pLanguages vue2.5.x以下-->
    <template slot-scope="slot">
      <span>{{slot.abc.join(' - ')}}</span>
    </template>
  </cpn>
  <cpn>
    <!-- 目的是获取子组件中的pLanguages vue2.5.x以下-->
    <template slot-scope="slot">
      <span v-for="item in slot.abc">{{item}} * </span>
    </template>
  </cpn>
</div>
<template id="cpn">
  <div>
    <slot :abc="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn',
        data () {
          return {
            pLanguages: ['Javascript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
          }
        }
      }
    }
  })
</script>
</body>
</html>

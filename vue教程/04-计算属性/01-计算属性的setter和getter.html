<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{fullName}}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: '李',
      lastName: '林洁'
    },
    computed: {
      // 计算属性一般是没有set方法，是只读属性
      fullName: {
        set: function (newValue) {
          console.log('------>', newValue)
        },
        get: function () {
          return this.firstName + this.lastName
        }
      },
      // fullName: function () {
      //   return this.firstName + this.lastName
      // }
    }
  })
</script>
</body>
</html>
